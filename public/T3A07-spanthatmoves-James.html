 //alert(document.getElementById('mySpan01').style.left )

    document.getElementById('mySpan01').style.left = 
      parseInt(document.getElementById('mySpan01').style.left) - 10

}">


<input type=button value="->" onClick="{
 //alert(document.getElementById('mySpan01').style.left )

    document.getElementById('mySpan01').style.left = 
      parseInt(document.getElementById('mySpan01').style.left) + 10

}">


<br>

<input type=button value="     v" onClick="{
 //alert(document.getElementById('mySpan01').style.top )

    document.getElementById('mySpan01').style.top =

}">

<if(myHitOther('mySpan01', 'mySpan02')){
     alert('hit')
    document.getElementById('mySpan02').style.left = '-400px'

}>




<span id="mySpan01" style="position:absolute; left:100; top:300; width:50; height:30;"> span 1</span><br>
<span id="mySpan02" style="position:absolute; left:200; top:300; width:50; height:30;"> span 2</span><br>


<script>
function myHitOther(mySpan01,mySpan02){
   left1   = parseInt(document.getElementById(mySpan01).style.left)
   right1  = left1 + parseInt(document.getElementById(mySpan01).style.width)
   top1    = parseInt(document.getElementById(mySpan01).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(mySpan01).style.height)
   left2   = parseInt(document.getElementById(mySpan02).style.left)
   right2  = left2 + parseInt(document.getElementById(mySpan02).style.width)
   top2    = parseInt(document.getElementById(mySpan02).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(mySpan02).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

</script>
